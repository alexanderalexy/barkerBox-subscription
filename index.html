<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkerBox Subscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="subscription-form">
        <img class="featured-img" src="./assets/dog.jpg" alt="illustration of a happy dog">
        <h1>BarkerBox - Subscribe and Save 15%</h1>
        <p>Welcome to BarkerBox! We offer a monthly subscription box filled with unique, playful, and durable toys for your furry friend. Subscribe now to make your dog's tail wag with joy and get 15% off on your first box!</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your E-Mail"required>
            <button type="submit">Get My 15% Off</button>
        </form>
    </div>
</body>
</html>
